server.port=8081
#server.servlet.context-path=/
server.servlet.context-path=/logging-app


# ==============================================================
# = logging
# ==============================================================

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.net.guides=DEBUG

logging.level.root=info

app.logging.name = @project.artifactId@-app
app.logging.profile = @spring.profiles.active@

#To enable asynchronous logging, we need to include disruptor and enable contextSelector property
log4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector

# ==============================================================
# = profiles
# ==============================================================

filter.mode=@filter.mode@
spring.profiles.active=@spring.profiles.active@, @filter.mode@
